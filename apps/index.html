<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apps — Bruno Zayed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f5f7;
      --glass: rgba(255,255,255,0.75);
      --text: #1d1d1f;
      --muted: #6e6e73;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 20px 40px rgba(0,0,0,0.08);
      --radius: 18px;
      --accent: #007aff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
    }

    header p {
      color: var(--muted);
      max-width: 520px;
      margin: 0 auto;
    }

    .apps-grid {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .app-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform .3s ease;
    }

    .app-card:hover {
      transform: translateY(-6px);
    }

    .app-title {
      font-size: 1.2rem;
      margin-bottom: .4rem;
    }

    .app-desc {
      font-size: .95rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: .85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Web Apps</h1>
  <p>Small experimental web apps built as practice, playground and showcase.</p>
</header>

<section class="apps-grid" id="appsGrid">
  <!-- Apps loaded here -->
</section>

<footer>
  © 2025 Bruno Zayed
</footer>

<script>
  fetch("apps.json")
    .then(res => res.json())
    .then(apps => {
      const grid = document.getElementById("appsGrid");

      apps.forEach(app => {
        const a = document.createElement("a");
        a.href = app.path;
        a.className = "app-card";
        a.innerHTML = `
          <h3 class="app-title">${app.name}</h3>
          <p class="app-desc">${app.description}</p>
        `;
        grid.appendChild(a);
      });
    });
</script>

</body>
</html>
