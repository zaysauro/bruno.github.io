    <style>
        /* =====================
           RESET & VARIABLES
        ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E63946;
            --accent: #F77F00;
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #1d1d1f;
            --text-secondary: #6e6e73;
            --border: #d2d2d7;
            --success: #34C759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        /* =====================
           NAV
        ====================== */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
        }

        .back-link {
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* =====================
           HERO (MOBILE FIRST)
        ====================== */
        .hero-post {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            text-align: center;
            color: white;
            padding: 3.5rem 1.5rem 3rem;
        }

        .post-icon {
            font-size: 3.5rem;
            margin-bottom: 0.75rem;
        }

        .hero-post h1 {
            font-size: clamp(1.9rem, 6vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .post-meta-hero {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            font-size: 0.85rem;
            opacity: 0.9;
            flex-wrap: wrap;
        }

        /* =====================
           CONTENT
        ====================== */
        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .intro-box {
            background: var(--bg-secondary);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 14px;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        h2 {
            font-size: 1.55rem;
            margin: 2.5rem 0 1rem;
            line-height: 1.3;
        }

        h3 {
            font-size: 1.25rem;
            margin: 2rem 0 1rem;
        }

        p {
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        ul {
            margin: 1rem 0 1.5rem 1.25rem;
        }

        li {
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .highlight {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* =====================
           BOXES & SECTIONS
        ====================== */
        .example-box,
        .quote-box,
        .lesson-box,
        .japan-section {
            padding: 1.5rem;
            border-radius: 14px;
            margin: 2rem 0;
        }

        .example-box {
            background: #FFF9F0;
            border: 2px solid var(--accent);
        }

        .example-box h4 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .word-example {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .word-en {
            font-weight: 600;
        }

        .word-jp {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .quote-box {
            background: var(--bg-secondary);
            font-style: italic;
            border-left: 4px solid var(--accent);
            font-size: 1.05rem;
        }

        .lesson-box {
            background: linear-gradient(135deg, #34C759, #30D158);
            color: white;
        }

        .lesson-box h3 {
            margin-top: 0;
        }

        .japan-section {
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
        }

        /* =====================
           GRIDS
        ====================== */
        .feature-grid,
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .feature-card {
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            background: var(--bg);
        }

        .feature-icon {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .feature-card h4 {
            margin-bottom: 0.5rem;
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 1.5rem;
            border-radius: 14px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* =====================
           CTA
        ====================== */
        .cta-section {
            background: var(--bg-secondary);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            text-align: center;
            margin-top: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 1.6rem;
            border-radius: 12px;
            font-weight: 600;
            margin: 0.4rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--border);
            color: var(--text);
        }

        /* =====================
           FOOTER
        ====================== */
        footer {
            background: var(--bg-secondary);
            padding: 2rem 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4rem;
        }

        /* =====================
           DESKTOP ENHANCEMENTS
        ====================== */
        @media (min-width: 768px) {
            body {
                line-height: 1.8;
            }

            .hero-post {
                padding: 6rem 2rem 4.5rem;
            }

            .post-icon {
                font-size: 5rem;
            }

            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            p, li {
                font-size: 1.125rem;
            }

            .intro-box {
                font-size: 1.125rem;
                padding: 2rem;
            }

            .feature-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
