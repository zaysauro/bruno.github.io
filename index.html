<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bruno Zayed — iOS Developer & Indie Maker</title>

  <style>
    :root {
      --primary: #007aff;
      --accent: #5856d6;
      --bg: #f5f5f7;
      --glass: rgba(255,255,255,0.65);
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 20px 40px rgba(0,0,0,0.08);
      --radius: 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(20px);
      background: rgba(245,245,247,.8);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
    }

    .nav-links a {
      margin-left: 1.25rem;
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 5rem 1.25rem 4rem;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 6vw, 3.6rem);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3.5rem 1.25rem;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: .5rem;
    }

    .section-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
    }

    .posts-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .post-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .25s ease;
    }

    .post-card:hover { transform: translateY(-6px); }

    .post-image {
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      background: rgba(0,0,0,.03);
    }

    .post-content { padding: 1.4rem; }

    .post-tag {
      font-size: .75rem;
      font-weight: 600;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">
    <strong>Bruno Zayed</strong>
    <nav class="nav-links">
      <a href="#blog">Blog</a>
      <a href="/apps/">Apps</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>iOS Developer & Indie Maker</h1>
  <p>Building thoughtful, private and well-crafted apps.</p>
</section>

<main>

<section id="blog">
  <h2 class="section-title">Blog</h2>
  <p class="section-subtitle">Building apps and learning in public</p>
  <div class="posts-grid" id="postsGrid"></div>
</section>

<section id="contact">
  <h2 class="section-title">Contact</h2>
  <p class="section-subtitle">Let’s build something useful</p>
  <p style="text-align:center">
    <a href="https://github.com/zaysaura">GitHub</a> ·
    <a href="mailto:brunozayed@email.com">Email</a>
  </p>
</section>

</main>

<footer>
  © 2025 Bruno Zayed • Built with care ☕
</footer>

<script>
  fetch("blog/posts.json")
    .then(res => res.json())
    .then(posts => {
      const grid = document.getElementById("postsGrid");

      posts.forEach(post => {
        grid.innerHTML += `
          <a href="${post.url}" class="post-card">
            <div class="post-image">${post.icon}</div>
            <div class="post-content">
              <span class="post-tag">${post.tag}</span>
              <h3>${post.title}</h3>
              <p>${post.excerpt}</p>
            </div>
          </a>
        `;
      });
    });
</script>

</body>
</html>
